<!DOCTYPE html>
<html>
    <head>
        <title>FlaskTutorial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            h1 {
                text-align: center;
            }
            #container {
                max-width: 720px;
                margin: 0px auto 0px auto;
            } 
        </style>
    </head>
    <body margin = "">
        <div id="container">
            <h1 margin-bottom: 40px>Image processing</h1>

            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <button type="submit">Upload</button>
            </form>

            {% if original_image_base64 %}
                <h2>Original Image</h2>
                <img src="data:image/jpeg;base64,{{ original_image_base64 }}" alt="Original Image">
            {% endif %}

            {% if processed_image_base64 %}
                <h2>Processed Image</h2>
                <img src="data:image/jpeg;base64,{{ processed_image_base64 }}" alt="Processed Image">
            {% endif %}

        </div>
        
    </body>
</html>
